spring:
  application:
    name: eureka-client
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:storeDB;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true
server:
  port: 19872
  servlet:
    context-path: /products

